<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<h1>第3章 计算属性和Watch-使用计算属性简化插值表达式</h1>

<div id="reverse1">
    {{ msg.split('').reverse().join('') }}
</div>

<button onClick="onClick(this)">
    Reverse
</button>

<button onClick="onClick2(this)"> Update Message </button>

<div id="reverse2">
    <p> Original String: {{ msg }}</p>
    <p> Reverse String : {{ reverseMsg }}</p>
</div>

<script>
    new Vue({
        el: "#reverse1",
        data:{
            msg:"Hello World!"
        }
    })

    var reverse;
    function onClick(e) {
        reverse = new Vue({
            el: "#reverse2",
            data:{
                msg:"Hello World!"
            },
            computed:{
                reverseMsg: function(){
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    }

    function onClick2(e){
        this.reverse.msg = "www.baidu.com";
    }
</script>

</body>
</html>
