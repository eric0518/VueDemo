<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>第2章 VUE模板-插值</h1>
<script src="https://unpkg.com/vue"></script>

<button onclick="onClick(this)">Dynamic Update</button>

<div id="msg">
    {{message}}
</div>

<div id="msg2" v-once v-html="html">
</div>

<table id="table" v-bind:border="border" v-bind:style="style">
    <tr><td>Hello</td> <td>World</td></tr>
</table>

<script>
    var app = new Vue({
        el:"#msg",
        data:{
            message:"<h1> Hello world. </h1>"
        }
    })

    var app2 = new Vue({
        el: "#msg2",
        data:{
            html:"<h1>vhtml Hello World.</h1>"
        }
    })

    var app3 = new Vue({
        el: "#table",
        data:{
            border:"1",
            style:"color:#FF0000"
        }
    })

    function onClick(e)
    {
        app2.html = "<table border='1'><tr><td>TD1</td><td>TD2</td></tr></table>"
    }

</script>
</body>
</html>
