<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<h1>第5章 条件渲染-5.v-show指令</h1>


<div id="if-div" v-if="flag">
    <button id="button1" >My Button</button>
</div>
<button onclick="onClick1(this)" >Display / Hide Button (v-if)</button>

<p></p>

<div id="show-div" v-show="flag">
    <button id="button2" >My Button</button>
</div>
<button onclick="onClick2(this)" >Display / Hide Button (v-show)</button>

<script>

var app1 = new Vue({
    el : "#if-div",
    data:{
        flag: true
    },
    updated: function(){
        alert(document.getElementById("button1"))
    }
})

function onClick1(e){
    app1.flag = !app1.flag;
}

var app2 = new Vue({
    el : "#show-div",
    data:{
        flag: true
    },
    updated: function(){
        alert(document.getElementById("button2"))
    }
})

function onClick2(e){
    app2.flag = !app2.flag;
}

</script>

</body>
</html>
