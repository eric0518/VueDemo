<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>第1章 VUE基础-3.VUE外部数据同步</h1>
<script src="https://unpkg.com/vue"></script>
<button onclick="onClick1(this)">Using Vue Object to Update</button>
<button onclick="onClick2(this)">Using Obj to Update</button>
<div id="msg">
    <li>{{name}}</li>
    <li>{{company}}</li>
    <li>{{website}}</li>
</div>

<script>
    var obj = { name : "李宁", company:"欧瑞科技", website:"http://www.ourui.com" }
    var app = new Vue({
        el:"#msg",
        data:obj
    })

    function onClick1(e){
        app.name = "王军";
        app.company = "百度";
        app.website = "http://www.baidu.com";
    }

    function onClick2(e){
        obj.name = "雷军";
        obj.company = "小米";
        obj.website = "https://www.xiaomi.com";
    }
</script>
</body>
</html>
