<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>第1章 VUE基础-动态更新Message</h1>
<script src="https://unpkg.com/vue"></script>
<button onclick="onClick1(this)"> Update message </button>
<button onclick="onClick2(this)">Update title</button>
<div id = "app1">
    {{message}}
</div>

<div id="app2">
    <span v-bind:title="title">
        show title
    </span>
</div>

<script>
    var app1 = new Vue({
        el: "#app1",
        data: {
            message: "Hello Vue！"
        }
        }
    )

    var app2 = new Vue({
            el: "#app2",
            data: {
                title: "Hello Vue Title！"
            }
        }
    )

    function onClick1(e){
        console.log("onCLick1 called.");
        app1.message = "Message V2.0, updated."
    }

    function onClick2(e) {
        console.log("onCLick 2called.");
        app2.title = "Hello Vue Title V2.0, Updated!"
    }
</script>
</body>
</html>
