<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<h1>第6章 列表渲染-1.v-for指令动态渲染列表</h1>

<ul id="list1">
    <li v-for="item in items">
        {{item}}
    </li>
</ul>
<script>

    var app1 = new Vue({
        el: "#list1",
        data:{
            items:[
                "Java",
                "Python",
                "PHP",
                "CPP"
            ]
            }
    })


</script>

</body>
</html>
