<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<h1>第6章 列表渲染-5.通过数组方法让列表动态变化</h1>

<ul id="v-for-array">
    <li v-for="item in items">
        {{item}}
    </li>
</ul>
<button onClick="onClick3(this)">Push</button>
<button onClick="onClick4(this)">pop</button>
<button onClick="onClick5(this)">shift</button>
<button onClick="onClick6(this)">splice</button>
<button onClick="onClick7(this)">sort</button>
<button onClick="onClick8(this)">Reverse</button>
<button onClick="onClick9(this)">UnShift</button>
<script>


    var app1 = new Vue({
        el:"#v-for-array",
        data:{
            items:[
                "Java",
                "PHP",
                "JavaScript"
            ]
        }
    })

    function onClick3(e)
    {
        app1.items.push("C#")
    }

    function onClick4(e)
    {
        app1.items.pop();
    }
    function onClick5(e)
    {
        app1.items.shift();
    }

    function onClick6(e)
    {
        app1.items.splice(0, 2);
    }

    function lessthen(a, b)
    {
        return a < b ? -1 : 1;
    }

    function onClick7(e)
    {
        app1.items.sort(lessthen);
    }

    function onClick8(e)
    {
        app1.items.reverse();
    }

    function onClick9(e)
    {
        app1.items.unshift("xxxxx")
    }

</script>

</body>
</html>
