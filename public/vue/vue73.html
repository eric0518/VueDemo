<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue"></script>
<h1>第7章 事件处理-3.使用v-on指令为事件方法传递值JS代码</h1>

<div id="div1">
    <button onclick="onClick1(this, 'Hi')">{{sayHi}}</button>
    <button onclick="onClick1(this, 'What')">{{sayWhat}}</button>
</div>

<div id="div2">
    <button v-on:click="say($event, 'hi')">{{sayHi}}</button>
    <button v-on:click="say($event, 'What')">{{sayWhat}}</button>
</div>

<script>
    var app1 = new Vue({
        el:"#div1",
        data: {
            sayHi: "Hi",
            sayWhat: "What"
        }
    })

    function onClick1(event, say)
    {
        alert(say);
    }

    var app2 = new Vue({
        el:"#div2",
        data:{
            sayHi: "Hi",
            sayWhat: "What"
        },
        methods:{
            say: function(event, say)
            {
                alert(say);
            }
        }
    })


</script>

</body>
</html>
